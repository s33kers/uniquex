<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sorting students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Sorting students</a>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 text-left">
            <h1>input</h1>
            <form method="post" action="/sort" enctype="multipart/form-data">
                <select class="form-control" name="type">
                    <option th:each="type : ${T(us.martink.uniquex.api.dto.SortType).values()}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
                <input type="file" name="studentsFile"/>
                <input type="submit"/>
            </form>
        </div>
        <div class="col-sm-2 sidenav"></div>
    </div>
</div>

</body>
</html>
